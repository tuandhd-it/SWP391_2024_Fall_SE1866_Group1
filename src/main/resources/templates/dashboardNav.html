<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="d-flex">
    <!-- Sidebar -->
    <aside th:fragment="sidebar" id="sidebar" class="sidebar-toggle">
        <div class="sidebar-logo">
            <a href="#">DCMS</a>
        </div>
        <!-- Sidebar Navigation -->
        <ul class="sidebar-nav p-0">
            <li class="sidebar-header">
                Quản Lý Tài Khoản
            </li>
            <li class="sidebar-item">
                <a th:href="@{/profile}" class="sidebar-link">
                    <i class="lni lni-user"></i>
                    <span>Tài Khoản</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/changePass}" class="sidebar-link">
                    <i class="lni lni-agenda"></i>
                    <span>Thay đổi mật khẩu</span>
                </a>
            </li>
            <li class="sidebar-header">
                Quản lý Công Việc
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                   data-bs-target="#auth" aria-expanded="true" aria-controls="auth">
                    <i class="lni lni-protection"></i>
                    <span>Danh sách đăng ký</span>
                </a>
                <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">Đăng ký khám bệnh</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">Đăng ký nhân viên</a>
                    </li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/admin/manageAcc}" class="sidebar-link">
                    <i class="lni lni-popup"></i>
                    <span>Quản lý tài khoản</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/admin/manageBranch}" class="sidebar-link">
                    <i class="lni lni-popup"></i>
                    <span>Quản lý cơ sở</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-cog"></i>
                    <span>Setting</span>
                </a>
            </li>
        </ul>
        <!-- Sidebar Navigation Ends -->
        <div class="sidebar-footer">
            <a th:href="@{/homePage}" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Trang Chủ</span>
            </a>
        </div>
    </aside>
    <!-- Sidebar Ends -->

</div>
<script>
    const toggler = document.querySelector(".toggler-btn");
    toggler.addEventListener("click", function () {
        document.querySelector("#sidebar").classList.toggle("collapsed");
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
