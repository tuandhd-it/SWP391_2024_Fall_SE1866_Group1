
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500 - Unexpected Error Page</title>
    <!-- Liên kết đến CSS của Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Đảm bảo chiều cao toàn bộ màn hình */
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body style="position: relative; height: 100%;">
<!-- Nền mờ -->
<div style="background-image: url('/img/banner.png'); background-size: cover; background-repeat: no-repeat; background-position: top center; filter: blur(1px); opacity: 0.8; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>

<!-- Nội dung lỗi -->
<div class="container d-flex justify-content-center align-items-center" style="height: 100%; position: relative; z-index: 2;">
    <div class="card shadow-sm p-4 text-center" style="max-width: 500px;">
        <div class="card-body">
            <h1 class="display-4 text-danger">500</h1>
            <h2 class="mb-4">Unexpected Error</h2>
            <p class="lead">Trang web này đang bảo trì, xin lỗi vì sự bất tiện.</p>
            <a th:href="@{/homePage}" class="btn btn-primary mt-3">Quay lại trang chủ</a>
        </div>
    </div>
</div>

<!-- Thêm JavaScript của Bootstrap và jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
