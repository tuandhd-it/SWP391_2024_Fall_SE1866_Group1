<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div class="d-flex">
    <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
    <div class="main">
        <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
        <main class="container-fluid px-4">
            <div class="profile p-4">
                <div class="profile-header">
                    <h1 class="h3 mb-0">Thông tin cá nhân</h1>
                    <p class="mb-0">Quản lý thông tin cá nhân của bạn</p>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="basic-info">
                        <div class="row">
                            <!-- Avatar Section -->
                            <div class="col-lg-4 mb-4">
                                <div class="avatar-upload">
                                    <div class="avatar-edit">
                                        <input type='file' id="avatarUpload" accept=".png, .jpg, .jpeg"/>
                                        <label for="avatarUpload">
                                            <i class="fas fa-camera"></i>
                                        </label>
                                    </div>
                                    <div class="avatar-preview">
                                        <div id="imagePreview"
                                             th:style="'background-image: url(' + ${employee.getImg()} + ');'">
                                        </div>
                                    </div>
                                    <div class="avatar-buttons">
                                        <button class="btn btn-upload-avatar" onclick="saveAvatar()">
                                            <i class="fas fa-save me-2"></i>Lưu ảnh đại diện
                                        </button>
                                    </div>
                                </div>
                                <!-- Description Section -->
                                <div class="profile-section" style="margin-top: 32px">
                                    <h3 class="section-title">Mô tả</h3>
                                    <div class="form-group">
                                                <textarea class="form-control" rows="5"
                                                          placeholder="Mô tả về bản thân..."></textarea>
                                    </div>
                                </div>
                            </div>


                            <!-- Basic Info Form Section -->
                            <div class="col-lg-8">
                                <!-- Alert Messages -->
                                <div th:if="${message != null && !message.isEmpty()}" class="alert alert-success"
                                     role="alert">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span th:text="${message}"></span>
                                </div>

                                <form th:action="@{/profile/update}" th:object="${employee}" method="post">
                                    <div class="row">
                                        <!-- Họ và tên -->
                                        <div class="col-md-6 mb-3">
                                            <div class="profile-section">
                                                <label class="section-title">Họ và tên</label>
                                                <div class="address">
                                                    <span class="label-span"
                                                          style="display:inline-block;"
                                                          th:text="${employee.first_name} + ' ' + ${employee.last_name}"></span>
                                                    <input type="text" th:field="*{first_name}" class="form-control col-md-3"
                                                           style="display:none;" required>
                                                    <input type="text" th:field="*{last_name}" class="form-control col-md-3"
                                                           style="display:none;" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Giới tính -->
                                        <div class="col-md-6 mb-3">
                                            <div class="profile-section">
                                                <label class="section-title">Giới tính</label> <br>
                                                <span class="label-span"
                                                      th:text="${employee.getGender()}"
                                                      style="display:inline-block;"></span>
                                                <select th:field="*{gender}" class="form-control" style="display:none;"
                                                        required>
                                                    <option value="Nam">Nam</option>
                                                    <option value="Nữ">Nữ</option>
                                                    <option value="Khác">Khác</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Ngày sinh -->
                                        <div class="col-md-6 mb-3">
                                            <div class="profile-section">
                                                <label class="section-title">Ngày sinh</label>
                                                <div class="dob">
                                                    <span class="label-span"
                                                          style="display:inline-block;"
                                                          th:text="${employee.getDob()}"
                                                    ></span>
                                                    <input type="date" th:field="*{dob}" class="form-control"
                                                           style="display:none;" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Chức vụ -->
                                        <div class="col-md-6 mb-3">
                                            <div class="profile-section">
                                                <label class="section-title">Chức vụ</label>
                                                <div class="role">
                                                    <span class="label-span"
                                                          style="display:inline-block;"
                                                          th:text="${employee.getRole().getRoleName()}"></span>
                                                    <input type="text" th:field="*{role.roleName}" class="form-control"
                                                           style="display:none;" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Số điện thoại -->
                                        <div class="col-md-6 mb-3">
                                            <div class="profile-section">
                                                <label class="section-title">Số điện thoại</label>
                                                <div class="phone">
                                                    <span class="label-span"
                                                          style="display:inline-block;"
                                                          th:text="${employee.getPhone()}"></span>
                                                    <input type="tel" th:field="*{phone}" class="form-control"
                                                           style="display:none;" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Email -->
                                        <div class="col-md-6 mb-3">
                                            <div class="profile-section">
                                                <h3 class="section-title">Email</h3>
                                                <div class="email">
                                                    <span class="label-span"
                                                          style="display:inline-block;"
                                                          th:text="${employee.getEmail()}"></span>
                                                    <input type="email" th:field="*{email}" class="form-control"
                                                           style="display:none;" required>
                                                </div>

                                            </div>
                                        </div>

                                        <!-- Địa chỉ -->
                                        <div class="col-6 mb-3">
                                            <div class="profile-section">
                                                <h3 class="section-title">Địa chỉ</h3>
                                                <div class="address">
                                                    <span class="label-span"
                                                          style="display:inline-block;"
                                                          th:text="${employee.getAddress()}"></span>
                                                    <input type="text" th:field="*{address}" class="form-control"
                                                           style="display:none;" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Salary Section -->
                                        <div class="col-md-6 mb-4">
                                            <div class="profile-section">
                                                <h3 class="section-title">Thông tin lương</h3>
                                                <div class="salary">
                                                    <span class="label-span"
                                                          style="display:inline-block;"
                                                          th:text="${employee.salary}"></span>
                                                    <input type="number" class="form-control" name="salary" style="display:none;"
                                                           th:value="${employee.salary}"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Certification Section -->
                                        <div class="col-md-6 mb-4">
                                            <div class="profile-section">
                                                <h3 class="section-title">Chứng chỉ</h3>
                                                <div class="form-group">
                                                    <span class="label-span"
                                                          style="display:inline-block;"
                                                          th:text="${employee.certification}"></span>
                                                    <input type="text"
                                                           th:value="${employee.certification}" style="display:none;"
                                                           class="form-control mb-2"
                                                           placeholder="Tên chứng chỉ"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Specification Section -->
                                        <div class="col-md-6 mb-4">
                                            <div class="profile-section">
                                                <h3 class="section-title">Chuyên môn</h3>
                                                <div class="form-group">
                                                    <span class="label-span"
                                                          style="display:inline-block;"
                                                          th:text="${employee.specification}"></span>
                                                    <input type="text" class="form-control mb-2"
                                                           th:value="${employee.specification}"
                                                           style="display:none;"
                                                           placeholder="Kỹ năng chuyên môn"/>
                                                    <div class="specification-tags mt-2">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="text-end mt-4">
                                        <button id="edit-button" type="button" class="btn btn-edit"
                                                onclick="toggleEditMode()">
                                            <i class="fas fa-edit me-2"></i>Chỉnh sửa
                                        </button>
                                        <button id="save-button" type="submit" class="btn btn-save"
                                                style="display:none;">
                                            <i class="fas fa-save me-2"></i>Lưu thay đổi
                                        </button>
                                        <button id="cancel-button" type="button" class="btn btn-cancel"
                                                style="display:none;" onclick="toggleEditMode()">
                                            <i class="fas fa-times me-2"></i>Hủy
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script>
    document.getElementById('avatarUpload').style.display = 'none';


    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                $('#imagePreview').hide();
                $('#imagePreview').fadeIn(650);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#avatarUpload").change(function () {
        readURL(this);
    });

    function saveAvatar() {
        // Implement avatar save functionality
        const fileInput = document.getElementById('imageUpload');
        if (fileInput.files && fileInput.files[0]) {
            const formData = new FormData();
            formData.append('avatar', fileInput.files[0]);

            fetch('/api/profile/avatar', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Ảnh đại diện đã được cập nhật thành công!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi cập nhật ảnh đại diện.');
                });
        }
    }
</script>
</body>
</html>
