<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin cá nhân</title>
    <!-- External CSS and icon libraries -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>
<body>
<div class="d-flex">
    <!-- Sidebar navigation -->
    <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
    <div class="main">
        <!-- Header navigation -->
        <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
        <!-- Main content section -->
        <main class="container mt-1">
            <!-- Profile container -->
            <div class="profile p-4 border rounded shadow" id="profile-view">
                <h1 class="mb-4 text-center">Thông tin cá nhân</h1>
                <div class="row">
                    <!-- Profile picture -->
                    <div class="col-md-4 text-center">
                        <img th:src="${employee.getImg()}" alt="User Icon" class="user-icon img-fluid rounded-circle mb-3"
                             style="max-width: 200px;">
                    </div>
                    <!-- Success message display if present -->
                    <div th:if="${message != null && !message.isEmpty()}" class="alert alert-success col-md-12" role="alert">
                        <span class="label-span" th:text="${message}"></span>
                    </div>

                    <div th:if="${messageChange != null && !messageChange.isEmpty()}" class="alert alert-success col-md-12" role="alert">
                        <span class="label-span" th:text="${messageChange}"></span>
                    </div>
                    <!-- Personal information form -->
                    <div class="col-md-8 ps-5">
                        <form th:action="@{/profile/update}" th:object="${employee}" method="post">
                            <!-- Full name -->
                            <div class="row-md-6 row">
                                <div class="mb-3 col-md-6">
                                    <label><b>Họ và tên: </b></label><br>
                                    <span class="label-span" th:text="${employee.first_name} + ' ' + ${employee.last_name}"
                                          style="display:inline-block;"></span>
                                    <!-- Input fields hidden initially -->
                                    <input type="text" th:field="*{first_name}" placeholder="First Name"
                                           style="display:none;" class="form-control" required>
                                    <input type="text" th:field="*{last_name}" placeholder="Last Name"
                                           style="display:none;" class="form-control" required>
                                </div>

                                <!-- Gender -->
                                <div class="mb-3 col-md-6">
                                    <label><b>Giới tính: </b></label><br>
                                    <span class="label-span" th:text="${employee.getGender()}" style="display:inline-block;"></span>
                                    <!-- Dropdown for gender, hidden initially -->
                                    <select th:field="*{gender}" class="form-control" style="display:none;" required>
                                        <option value="Nam" th:selected="${employee.getGender() == 'Nam'}">Nam</option>
                                        <option value="Nữ" th:selected="${employee.getGender() == 'Nữ'}">Nữ</option>
                                        <option value="Khác" th:selected="${employee.getGender() == 'Khác'}">Khác
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <!-- Date of Birth -->
                            <div class="row-md-6 row">
                                <div class="mb-3 col-md-6">
                                    <label><b>Ngày sinh: </b></label><br>
                                    <span class="label-span" th:text="${employee.getDob()}" style="display:inline-block;"></span>
                                    <input type="date" th:field="*{dob}" class="form-control" style="display:none;"
                                           required>
                                </div>

                                <!-- Role -->
                                <div class="mb-3 col-md-6">
                                    <label><b>Chức vụ: </b></label><br>
                                    <span class="label-span" th:text="${employee.getRole().getRoleName()}"
                                          style="display:inline-block;"></span>
                                    <input type="text" th:field="*{role.roleName}" class="form-control"
                                           style="display:none;" readonly>
                                </div>
                            </div>
                            <!-- Phone Number -->
                            <div class="row-md-6 row">
                                <div class="mb-3 col-md-6">
                                    <label><b>Số điện thoại: </b></label><br>
                                    <span class="label-span" th:text="${employee.getPhone()}" style="display:inline-block;"></span>
                                    <input type="number" th:field="*{phone}" class="form-control" style="display:none;"
                                           required>
                                </div>

                                <!-- Email -->
                                <div class="mb-3 col-md-6">
                                    <label><b>Email: </b></label><br>
                                    <span class="label-span" th:text="${employee.getEmail()}" style="display:inline-block;"></span>
                                    <input type="email" th:field="*{email}" class="form-control" style="display:none;"
                                           required>
                                </div>
                            </div>
                            <!-- Address -->
                            <div class="mb-3 col-md-6">
                                <label><b>Địa chỉ: </b></label><br>
                                <span class="label-span" th:text="${employee.getAddress()}" style="display:inline-block;"></span>
                                <input type="text" th:field="*{address}" class="form-control" style="display:none;"
                                       required>
                            </div>


                            <!-- Buttons for Edit, Save, and Cancel actions -->
                            <div class="form-group text-left">
                                <button id="edit-button" type="button" class="btn btn-outline-secondary"
                                        th:if="${!editMode}" onclick="toggleEditMode()">Chỉnh sửa
                                </button>
                                <!-- Edit button displayed initially -->
                                <button id="save-button" type="submit" class="btn btn-success" style="display:none;">Lưu
                                    thay đổi
                                </button>
                                <!-- Save and Cancel buttons hidden initially -->
                                <button id="cancel-button" type="button" class="btn btn-light border"
                                        style="display:none;" onclick="toggleEditMode()">Hủy
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- JavaScript files -->
    <script th:src="@{/js/dashboard.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
