<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title>Set new password</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .container {
            max-width: 400px; /* Limit the width of the form */
            margin-top: 100px; /* Center vertically */
            padding: 20px; /* Padding inside the container */
            border: 1px solid #ced4da; /* Light border */
            border-radius: 5px; /* Rounded corners */
            background-color: white; /* White background for the form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            height: 500px;
            font-family: "Arial";
        }
        h1 {
            font-size: 24px; /* Heading size */
            margin-bottom: 20px; /* Space below the heading */
        }
        input[type="password"], input[type="submit"] {
            width: 100%; /* Full width inputs */
            /*margin-bottom: 10px; !* Space between inputs *!*/
            height: 40px;
        }
    </style>
</head>
<body>
<div class="container">
<img th:src="@{/img/logo.png}" alt="Dental Clinic Logo" class="img-fluid mb-4"> <!-- Make the logo responsive -->
<h3 th:text="${msg}" style="color:green;" class="text-center mb-3"></h3>
    <h1 class="text-center">Nhập mật khẩu mới</h1>
<form th:action="@{/forgotPassword/changePassword}" method="post" id="validationForm">
    <input type="hidden" name="email" th:value="${email}">
    <div class="mb-3">
        <div class="input-group">
            <input type="password" id="password" placeholder="Mật khẩu" class="form-control" aria-label="Mật khẩu" name="password" required>
            <span class="input-group-text"><img th:src="@{/img/Vector.png}" alt="Lock" class="vector"
                                                style="width: 20px;"></span>
        </div>
    </div>
    <div class="mb-3">
        <div class="input-group">
            <input type="password" id="re_password" placeholder="Xác nhận mật khẩu" class="form-control"
                   aria-label="Xác nhận mật khẩu" name="re_password" required>
            <span class="input-group-text"><img th:src="@{/img/eye-password-see-view-svgrepo-com1.png}"
                                                alt="Eye"
                                                class="eye-password-see" style="width: 20px;"></span>
        </div>
    </div>

    <div class="buttons">
        <button type="submit" class="save-button">Save</button>
        <button type="reset" class="cancel-button">Cancel</button>
    </div>
</form>
</div>
<script th:src="@{/js/ValidateInputRePassword.js}"></script>
</body>
</html>
