<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Set new password</title>
    <style>
        body {
            background-color: #f1f3f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Arial", sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 400px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container img {
            width: 60px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 15px 0;
            color: #333;
        }
        p {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(76, 183, 169, 0.25);
            border-color: #4cb7a9;
        }
        .input-group-text {

            background-color: white;
            border: none;
            position: relative;
            right: 45px;
            cursor: pointer;
            padding: 0;

        }
        .icon{
            position: absolute;
            border-radius: 50px;
            top: 12px;
            right: 10px;
        }
        .input-group-text i {
            color: #6c757d;
        }
        .save-button {
            width: 100%;
            background-color: #4cb7a9;
            color: white;
            border: none;
            border-radius: 50px;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .save-button:hover {
            background-color: #3ba394;
        }

        .input-group .input-group-text {
            right: 10px;

            top: 50%;
            transform: translateY(-50%);
            padding: 0 10px;
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <img th:src="@{/img/logo.png}" alt="Logo">
    <h1>Quên mật khẩu</h1>
    <p>Tạo mật khẩu mới cho tài khoản của bạn</p>
    <form th:action="@{/forgotPassword/changePassword}" method="post" id="validationForm">
        <input type="hidden" name="email" th:value="${email}">
        <div class="mb-3 position-relative">
            <div class="input-group">
                <input type="password" id="password" placeholder="Mật khẩu mới" class="form-control" aria-label="Mật khẩu mới" name="password" required>
                <span class="icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
            </div>
        </div>
        <div class="mb-3 position-relative">
            <div class="input-group">
                <input type="password" id="re_password" placeholder="Xác nhận mật khẩu" class="form-control" aria-label="Xác nhận mật khẩu" name="re_password" required>
                <span class="icon">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>
        </div>
        <button type="submit" class="save-button">Xác nhận</button>
    </form>
</div>
<script th:src="@{/js/ValidateInputRePassword.js}"></script>
</body>
</html>
