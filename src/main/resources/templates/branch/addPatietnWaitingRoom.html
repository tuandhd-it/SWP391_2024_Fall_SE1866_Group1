<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi chú bệnh nhân</title>
    <!-- Bootstrap 4.5.2 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/manage-branch.css">
    <style>
        .form-control {
            width: 100%; /* Đảm bảo chiều rộng 100% */
        }
        .form-group {
            flex: 1 0 60%; /* Tăng chiều rộng của ô mà không làm thay đổi bố cục */
        }
    </style>
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
    <div class="main col-md-8">
        <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>

        <div class="container mt-5 col-md-12">
            <h2 class="text-center mb-4">Thông tin bệnh nhân</h2>
            <form id="patientInfoForm" class="border p-4 rounded">
                <!-- Hidden field for patient ID -->
                <input type="hidden" id="patientId" value="123">

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="fullName">Họ và tên</label>
                        <input type="text" class="form-control" id="fullName" value="Nguyễn Văn A" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gender">Giới tính</label>
                        <input type="text" class="form-control" id="gender" value="Nam" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="dob">Ngày sinh</label>
                        <input type="text" class="form-control" id="dob" value="1990-05-21" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone" value="0123456789" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" value="123 Đường ABC, Quận XYZ" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" value="example@example.com" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label for="medicalHistory">Tiền sử bệnh lý</label>
                    <textarea class="form-control" id="medicalHistory" rows="2" readonly>Không có</textarea>
                </div>

                <!-- Checkboxes in the same row -->
                <div class="form-group form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="bookingStatus">
                    <label class="form-check-label" for="bookingStatus">Đã book</label>
                </div>
                <div class="form-group form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="urgent">
                    <label class="form-check-label" for="urgent">Khẩn cấp</label>
                </div>

                <div class="form-group">
                    <label for="note">Ghi chú</label>
                    <textarea class="form-control" id="note" rows="2">Không có</textarea>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-primary mt-3" onclick="printPatientInfo()">Xác nhận trạng thái</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function printPatientInfo() {
        const printContents = document.getElementById('patientInfoForm').innerHTML;
        const originalContents = document.body.innerHTML;
        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
    }
</script>

<!-- Bootstrap 4.5.2 JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
