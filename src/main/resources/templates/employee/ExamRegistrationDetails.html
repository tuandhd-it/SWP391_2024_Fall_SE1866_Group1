<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Đăng Ký Khám</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/examRegistration.css}">
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<div class="d-flex">
  <!-- Sidebar sẽ được thay thế từ file khác -->
  <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>

  <!-- Main Content -->
  <div class="main-content" style="margin: 0; background-color: transparent; padding: 10px">
    <!-- Header -->
    <div class="dashboard-header">
      <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
    </div>

    <!-- Thông Tin Đăng Ký Khám -->
    <div class="registration-form shadow">
      <h2>Thông Tin Đăng Ký Khám</h2>

        <div class="mb-3">
          <h4>Thông tin bệnh nhân</h4>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Họ</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Họ" th:value="${registerExamination.getFirstName()}" readonly>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Tên</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Tên" th:value="${registerExamination.getLastName()}" readonly>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" readonly th:value="${registerExamination.getEmail()}" name="email">
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" placeholder="Số điện thoại" th:value="${registerExamination.getPhone()}" readonly name="phone">
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Ngày sinh</label>
            <input type="text" class="form-control" id="dob" readonly th:value="${registerExamination.getDob()}" name="dob">
          </div>
          <div class="col-md-6">
            <label for="gender" class="form-label">Giới tính</label>
            <input class="form-control" id="gender" aria-label="Giới tính" th:value="${registerExamination.getGender()}" readonly>
          </div>
        </div>

        <hr class="my-4" style="color: #00BCD4; height: 4px">

        <!-- Form Thông Tin Đăng Ký Khám -->
        <div class="mb-3">
          <h4>Thông tin đăng ký khám bệnh</h4>
        </div>
        <div class="row g-3">
          <div class="col-12">
            <label for="reason" class="form-label">Mô tả nguyên nhân khám</label>
            <textarea class="form-control" id="reason" placeholder="Mô tả nguyên nhân khám" readonly th:value="${registerExamination.getReason()}" name="reason" rows="3"></textarea>
          </div>
          <div class="col-md-4">
            <label for="date" class="form-label">Ngày đăng ký khám</label>
            <input type="text" class="form-control" id="date" th:value="${registerExamination.getExamRegisterDate()}" readonly name="date">
          </div>
          <div class="col-md-4">
            <label for="doctor" class="form-label">Bác sĩ khám</label>
            <input class="form-control" id="doctor" aria-label="Bác sĩ khám" th:value="${registerExamination.getEmployee().getFirst_name() + ' ' + registerExamination.getEmployee().getLast_name()}" readonly>
          </div>
          <div class="col-md-4">
            <label for="clinic" class="form-label">Cơ sở khám</label>
            <input class="form-control" id="clinic" aria-label="Cơ sở khám" th:value="${registerExamination.getBranch().getBranchName()}" readonly>
          </div>
          <div class="col-12">
            <label for="notes" class="form-label">Ghi chú</label>
            <textarea class="form-control" id="notes" name="notes" th:value="${registerExamination.getNote()}" readonly rows="2"></textarea>
          </div>
        </div>
    </div>
  </div>
</div>
<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
