<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Register Account</title>
    <link rel="stylesheet" th:href="@{/css/manage.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<div class="d-flex">
    <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
    <div class="main">
        <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 profile">
                    <h1>Danh sách tài khoản</h1>

                    <!-- Thông báo cập nhật -->
                    <div th:if="${message}" class="alert alert-success">
                        <p th:text="${message}"></p>
                    </div>

                    <!-- Form tìm kiếm -->
                    <form th:action="@{/admin/searchAccount}" method="get" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm tài khoản" th:value="${keyword}">
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </div>
                    </form>

                    <!-- Form sort -->
                    <form th:action="@{/admin/sortAccount}" method="get" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" name="sortKey" placeholder="Sắp xếp theo" th:value="${sortKey}">
                            <button type="submit" class="btn btn-primary">Sắp xếp</button>
                        </div>
                    </form>

                    <!-- Bảng danh sách tài khoản chờ duyệt -->
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Tên</th>
                                <th>Vai trò</th>
                                <th>Địa chỉ</th>
                                <th>Ngày sinh</th>
                                <th>Ảnh</th>
                                <th>Chi nhánh</th>
                                <th>Trạng thái</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee.getEmail()}"></td>
                                <td th:text="${employee.getPhone()}"></td>
                                <td th:text="${employee.getFirst_name()} + ' ' + ${employee.getLast_name()}"></td>
                                <td th:text="${employee.getRole().getRoleName()}"></td>
                                <td th:text="${employee.getAddress()}"></td>
                                <td th:text="${employee.getDob()}"></td>
                                <td th:src="${employee.getImg() == null ? 'Chưa tải ảnh lên' : employee.getImg()}"></td>
                                <td th:text="${employee.getBranch().getBranchName()}"></td>
                                <td class="checkbox_column">
                                    <input id="checkbox_active" type="checkbox" th:checked="${employee.is_active()} ? 'checked' : null">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Điều hướng phân trang -->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
