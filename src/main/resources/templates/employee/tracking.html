<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Tracking Employee</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .div-table {
            width: 100%;
            max-height: 300px; /* Chiều cao tối đa */
            overflow-y: auto;  /* Cuộn dọc */
        }
    </style>
</head>
<body>
<div class="d-flex">
    <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
    <div class="main">
        <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 profile">
                    <div class="mb-4">
                        <!-- Display success messages -->
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <span th:text="${message}"></span>
                        </div>

                        <!-- Check In / Check Out Section -->
                        <h3>Bảng chấm công theo tháng</h3>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h3>Check In</h3>
                                <form th:action="@{/tracking/checkin}" method="post">
                                    <button type="submit" class="btn btn-success">Check In</button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <h3>Check Out</h3>
                                <form th:action="@{/tracking/checkout}" method="post">
                                    <button type="submit" class="btn btn-danger">Check Out</button>
                                </form>
                            </div>
                        </div>
                        <form th:action="@{/tracking/attendance}" method="get" class="form-inline text-center justify-content-center">

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="month" class="form-label">Month:</label>
                                    <input type="number" id="month" name="month" class="form-control" min="1" max="12" th:value="${selectedMonth}" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="year" class="form-label">Year:</label>
                                    <input type="number" id="year" name="year" class="form-control" th:value="${selectedYear}" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary form-control mt-3" style="width: 30%">View</button>

                        </form>
                        <div class="div-table mt-4" style="width: 100%">
                            <table style="width: 100%" class="table mt-3">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ngày</th>
                                <th>Check In</th>
                                <th>Check Out</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="record : ${attendances}">
                                <td th:text="${record.timeTrackingId}"></td>
                                <td th:text="${record.getDayFormattedCheckIn()}"></td>
                                <td class="text-success" th:text="${record.getFormattedCheckIn()}"></td>
                                <td>
                                    <span class="text-success" th:if="${record.checkOut != null}" th:text="${record.getFormattedCheckOut()}"></span>
                                    <span th:if="${record.checkOut == null}" class="text-danger">Chưa checkout</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/dashboard.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-DGnVWbdW9QpJAz/rJHlI6lhQsRbZ7PXfpNOf4eKvcL2ojdCpb/O2IlD5afI7gk/C"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
