<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="overlap-group card p-4 shadow" style="width: 400px;">
        <h1 class="text-center text-wrapper-2 mb-4">Register</h1>
        <form th:action="@{/register}" method="post" th:object="${request}">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" placeholder="Họ" class="form-control" aria-label="Họ" th:field="*{first_name}">
                    <span class="input-group-text"><img th:src="@{/img/icon1.png}" alt="Edit" class="bxs-edit"
                                                        style="width: 20px;"></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" placeholder="Tên" class="form-control" aria-label="Tên" th:field="*{last_name}">
                    <span class="input-group-text"><img th:src="@{/img/icon1.png}" alt="Edit" class="bxs-edit"
                                                        style="width: 20px;"></span>
                </div>
            </div>
            <div class="mb-3">
                <select class="form-select" id="gender" aria-label="Giới tính" th:field="*{gender}">
                    <option value="" selected>Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>


            <div class="mb-3">
                <input type="date" class="form-control" id="dob" aria-label="Ngày sinh" th:field="*{dob}">
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="email" placeholder="E-mail" class="form-control" aria-label="E-mail" th:field="*{email}">
                    <span class="input-group-text"><img th:src="@{/img/bxs-envelope1.png}" alt="Email"
                                                        class="bxs-envelope"
                                                        style="width: 20px;"></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="tel" placeholder="Số điện thoại" class="form-control" aria-label="Số điện thoại" th:field="*{phone}">
                    <span class="input-group-text"><img th:src="@{/img/bxs-phone1.png}" alt="Phone" class="bxs-phone"
                                                        style="width: 20px;"></span>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <input type="password" placeholder="Mật khẩu" class="form-control" aria-label="Mật khẩu" th:field="*{password}">
                    <span class="input-group-text"><img th:src="@{/img/Vector.png}" alt="Lock" class="vector"
                                                        style="width: 20px;"></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="password" placeholder="Xác nhận mật khẩu" class="form-control"
                           aria-label="Xác nhận mật khẩu" th:field="*{re_password}">
                    <span class="input-group-text"><img th:src="@{/img/eye-password-see-view-svgrepo-com1.png}"
                                                        alt="Eye"
                                                        class="eye-password-see" style="width: 20px;"></span>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" placeholder="Địa chỉ" class="form-control" aria-label="Địa chỉ" th:field="*{address}">
                    <span class="input-group-text"><img th:src="@{/img/Vector.png}" alt="Lock" class="vector"
                                                        style="width: 20px;"></span>
                </div>
            </div>
            <div class="mb-3">
                <select class="form-select" id="branch" aria-label="Branch" th:field="*{branch_name}">
                    <option value="" selected>Chọn chi nhánh</option>
                    <option th:each="branch : ${branches}" th:value="${branch.getBranchName()}" th:text="${branch.getBranchName()}" ></option>
                </select>
            </div>
            <input type="hidden" th:value="${roleValue}" name="roleValue">
            <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
        <div class="already-have-an text-center mt-3">
            <span class="span">Already have an account?</span>
            <a th:href="@{/login}" class="text-primary text-decoration-none">Login</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
