<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="overlap-group card p-4 shadow" style="width: 400px;">
    <h1 class="text-center text-wrapper-2 mb-4">Register</h1>
    <div class="mb-3">
      <div class="input-group">
        <input type="text" placeholder="Họ và tên" class="form-control" aria-label="Họ và tên">
        <span class="input-group-text"><img th:src="@{/img/icon1.png}" alt="Edit" class="bxs-edit" style="width: 20px;"></span>
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <input type="text" placeholder="Tài khoản" class="form-control" aria-label="Tài khoản">
        <span class="input-group-text"><img th:src="@{/img/path2.png}" alt="User" class="path" style="width: 20px;"></span>
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <input type="email" placeholder="E-mail" class="form-control" aria-label="E-mail">
        <span class="input-group-text"><img th:src="@{/img/bxs-envelope1.png}" alt="Email" class="bxs-envelope" style="width: 20px;"></span>
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <input type="tel" placeholder="Số điện thoại" class="form-control" aria-label="Số điện thoại">
        <span class="input-group-text"><img th:src="@{/img/bxs-phone1.png}" alt="Phone" class="bxs-phone" style="width: 20px;"></span>
      </div>
    </div>

    <div class="mb-3">
      <div class="input-group">
        <input type="password" placeholder="Mật khẩu" class="form-control" aria-label="Mật khẩu">
        <span class="input-group-text"><img th:src="@{/img/Vector.png}" alt="Lock" class="vector" style="width: 20px;"></span>
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <input type="password" placeholder="Xác nhận mật khẩu" class="form-control" aria-label="Xác nhận mật khẩu">
        <span class="input-group-text"><img th:src="@{/img/eye-password-see-view-svgrepo-com1.png}" alt="Eye" class="eye-password-see" style="width: 20px;"></span>
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <select class="form-control" aria-label="Chọn giới tính">
          <option value="" disabled selected aria-label="Chọn giới tính">Chọn giới tính</option>
          <option value="male" aria-label="Nam">Nam</option>
          <option value="female" aria-label="Nữ">Nữ</option>
        </select>
      </div>
    </div>


    <div class="mb-3">
      <input type="text" placeholder="Link bằng cấp" class="form-control" aria-label="Link bằng cấp">
    </div>
    <button class="btn btn-primary w-100">Register</button>
    <div class="already-have-an text-center mt-3">
      <span class="span">Already have an account?</span>
      <a href="login.html" class="text-primary text-decoration-none">Login</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
