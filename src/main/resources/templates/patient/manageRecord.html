
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Thuốc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .table thead th {
            background-color: #00BCD4;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            padding: 12px;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
    <div class="main">
    <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
        <div class="container-fluid profile">
            <h2 class="mb-4 text-dark"><strong>Quản lý Đơn Thuốc</strong></h2>
            <div class="button-group d-flex">
                <form th:action="@{/admin/managePatient}" method="get" class="d-inline">
                    <button type="submit" class="btn" style="color: #00BCD4;font-size: 20px"> <i class="fa-solid fa-chevron-left"></i></button>
                </form>
                <form th:action="@{'/admin/newRecord/' + ${patientId}}" method="get" class="d-inline ms-auto">
                    <button type="submit" class="btn" style="color: #6c757d;font-size: 20px">Thêm Đơn
                        <i class="fa-solid fa-notes-medical"></i></button>
                </form>
            </div>
        <div class="table-responsive w-100">
            <table class="table text-center mt-3">
                <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã Đơn</th>
                    <th scope="col">Nguyên Nhân Khám</th>
                    <th scope="col">Chuẩn đoán</th>
                    <th scope="col">Tên Bác Sĩ</th>
                    <th scope="col">Ngày Khám</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="record, stat : ${records}">
                        <td th:text="${stat.index + 1}"></td>
                        <td th:text="${record.getReason()}"></td>
                        <td th:text="${record.getDiagnose()}"></td>
                        <td th:text="${record.getEmployee().getFirst_name()+' '+record.getEmployee().getLast_name()}"></td>
                        <td th:text="${record.getRecordDate()}"></td>
                        <!-- Ngày Tạo đơn -->
                        <td><a th:href="@{recordDetail?ID=${record.getRecordId()}}" class="btn btn-sm btn-dark" style="width:45%">Xem</a>
                            <a href="#" class="btn btn-sm btn-danger delete-btn" style="width: 45%;"
                               data-ID="${pres.getID()}"
                               data-bs-toggle="modal"
                               data-bs-target="#confirmationModal">  <!-- Đổi thông tin truyền vào Xóa -->  <i class="fas fa-times"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <a id="deleteLink" href="#" class="btn btn-primary">Xóa</a>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var deleteButtons = document.querySelectorAll('.delete-btn');
        var deleteLink = document.getElementById('deleteLink');

        deleteButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                var ID = button.getAttribute('data-ID');
                var deleteUrl = "presDelete?ID=" + ID;
                deleteLink.setAttribute('href', deleteUrl);
            });
        });
    });
</script>
<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
