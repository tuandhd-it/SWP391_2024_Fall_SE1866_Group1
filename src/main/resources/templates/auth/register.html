<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>Dental Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body style="position: relative;">
<div style="background-image: url('/img/banner.png'); background-size: cover; background-repeat: no-repeat; background-position: top center; filter: blur(1px); opacity: 0.8; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>
<div class="container" style="position: relative; z-index: 2;">
    <img th:src="@{/img/logo.png}" alt="Dental Clinic Logo">
    <h1 th:text="${otpMsg}" style="color: red"></h1>
    <h1 th:text="${chooseRoleFirst == null ? '' : chooseRoleFirst}" style="color: red"></h1>
    <h1 th:text="${inputInformation == null ? '' : inputInformation}" style="color: red"></h1>
    <h1 th:value="${existed}"></h1>
    <h1>Chọn nghiệp vụ của bạn</h1>
    <form th:action="@{/nextRegister}" method="post">
        <select id="role" name="role">
            <option th:each="role : ${roles}" th:value="${role.getRoleName()}" th:text="${role.getRoleName()}"></option>
        </select>
        <button type="submit">Tiếp tục</button>
    </form>
    <!--Error Messages Notification-->
    <div class="toast-container top-0 end-0 p-3">
        <!-- Render the toast only if 'errors' is not null -->
        <div id="error-toast" class="toast fade" role="alert" aria-live="assertive" aria-atomic="true"
             th:if="${errors != null && !errors.isEmpty()}">

            <div class="toast-header">
                <strong class="me-auto" style="color: red">Thông Báo!</strong>
                <small>1s ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="white-space: pre-line;">
                <p th:text="${errors}"></p>
            </div>
        </div>
    </div>
</div>

<!-- Add JavaScript to trigger the toast when it is rendered -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var errorToast = document.getElementById('error-toast');
        if (errorToast) {
            console.log("Toast element found, attempting to show...");
            var toast = new bootstrap.Toast(errorToast);
            toast.show();
        } else {
            console.log("Toast element not found");
        }
    });

</script>
</body>
</html>
