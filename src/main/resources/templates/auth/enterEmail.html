<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enter Email</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body style="position: relative;">
<div style="background-image: url('/img/banner.png'); background-size: cover; background-repeat: no-repeat; background-position: top center; filter: blur(1px); opacity: 0.8; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>
<div class="container" style="position: relative; z-index: 2;">
    <img th:src="@{/img/logo.png}" alt="Dental Clinic Logo" class="img-fluid mb-4"> <!-- Make the logo responsive -->

    <h1>Quên mật khẩu</h1>
    <h2>Nhập tài khoản email của bạn</h2>
    <h3 th:text="${emailError}" style="color: red"></h3>
    <h3 th:text="${msg}" style="color: red"></h3>
    <form th:action="@{/forgotPassword/verify}" method="post">
        <input type="email" class="form-control" name="email" placeholder="Email" th:value="${email}" required>
        <input type="submit" class="btn btn-primary" name="Submit" value="Gửi">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
