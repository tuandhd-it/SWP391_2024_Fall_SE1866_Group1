<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="d-flex">
    <aside th:replace="~{dashboard :: sidebar}"></aside>
    <!-- Main Component -->
    <div class="main">
        <nav class="navbar navbar-expand">
            <button class="toggler-btn" type="button">
                <i class="lni lni-text-align-left"></i>
            </button>
        </nav>

        <main class="container mt-5">
            <div class="profile p-4 border rounded shadow">
                <h1 class="mb-4 text-center">Thông tin cá nhân</h1>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <img th:src="@{/img/avt.jpg}" alt="User Icon" class="user-icon img-fluid rounded-circle mb-3"
                             style="max-width: 200px;">
                    </div>
                    <div class="col-md-6">
                        <form>
                            <div class="row-md-6 row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label fw-bold">Họ và tên:</label>
<!--                                    <input type="text" id="name" placeholder=""-->
<!--                                           th:value="${employee.getFirst_name() + ' ' + employee.getLast_name()}" required>-->
                                    <div class="form-control-plaintext"
                                         th:text="${employee.getFirst_name() + ' ' + employee.getLast_name()}"></div>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label fw-bold">Giới tính:</label>
<!--                                    <select id="gender" required>-->
<!--                                        <option value="male" th:selected="${employee.getGender() == 'male'}">Nam</option>-->
<!--                                        <option value="female" th:selected="${employee.getGender() == 'female'}">Nữ</option>-->
<!--                                    </select>-->
                                    <div class="form-control-plaintext" th:text="${employee.getGender()}"></div>
                                </div>
                            </div>
                            <div class="row-md-6 row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label fw-bold">Ngày sinh:</label>
<!--                                    <input type="text" id="dob" placeholder="dd/mm/yy"-->
<!--                                           th:value="${employee.getDob()}" required>-->
                                    <div class="form-control-plaintext" th:text="${employee.getDob()}"></div>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label fw-bold">Địa chỉ:</label>
<!--                                    <input type="text" id="address" placeholder="Địa chỉ"-->
<!--                                           th:value="${employee.getAddress()}" required>-->
                                    <div class="form-control-plaintext" th:text="${employee.getAddress()}"></div>
                                </div>
                            </div>

                            <div class="row-md-6 row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label fw-bold">Số điện thoại:</label>
<!--                                    <input type="text" id="phone" placeholder=""-->
<!--                                           th:value="${employee.getPhone()}" required>-->
                                    <div class="form-control-plaintext" th:text="${employee.getPhone()}"></div>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label fw-bold">Chức vụ:</label>
                                    <div class="form-control-plaintext"
                                         th:text="${employee.getRole().getRoleName()}"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email:</label>
                                <div class="form-control-plaintext" th:text="${employee.getEmail()}"></div>
                            </div>
<!--                            <div class="buttons">-->
<!--                                <button type="button" class="cancel-button">Hủy</button>-->
<!--                                <button type="submit" class="save-button">Lưu</button>-->
<!--                            </div>-->
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script th:src="@{/js/dashboard.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
