<!DOCTYPE html>
    <html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script>
        function toggleEditMode() {
            let spans = document.querySelectorAll(".profile span");
            let inputs = document.querySelectorAll(".profile input, .profile select");

            // Toggle display between input fields and spans
            spans.forEach(span => span.style.display = span.style.display === 'none' ? 'inline-block' : 'none');
            inputs.forEach(input => input.style.display = input.style.display === 'none' ? 'inline-block' : 'none');

            // Toggle buttons
            let editButton = document.getElementById("edit-button");
            let saveButton = document.getElementById("save-button");
            editButton.style.display = editButton.style.display === 'none' ? 'inline-block' : 'none';
            saveButton.style.display = saveButton.style.display === 'none' ? 'inline-block' : 'none';
        }
    </script>
</head>
<body>
<header>
    <div class="container-header">
        <div class="logo">
            <img th:src="@{/img/logo.png}" alt="Dental Clinic Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Danh sách bệnh nhân</a></li>
                <li><a th:href="@{homePage}">Giới thiệu</a></li>
                <li><a href="#">Trợ giúp</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
        <div class="lang-login">
            <button>**Tiếng Việt**</button>
            <a th:href="@{/logout}"><button>Đăng xuất</button></a>
        </div>
    </div>
</header>

<div class="container">
    <div th:replace="dashboard :: sidebar"></div>

    <div class="profile">
        <h1>Thông tin cá nhân</h1>
        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <form th:action="@{/profile/update}" th:object="${employee}" method="post">

            <div class="form-col">
                <div class="form-row">
                    <label>Họ và tên: </label>
                    <span th:text="${employee.first_name} + ' ' + ${employee.last_name}" style="display:inline-block;"></span>
                    <input type="text" th:field="*{first_name}" placeholder="First Name" style="display:none;" required>
                    <input type="text" th:field="*{last_name}" placeholder="Last Name" style="display:none;" required>
                </div>
                <div class="form-row">
                    <label>Giới tính: </label>
                    <span th:text="${employee.getGender()}" style="display:inline-block;"></span>
                    <select th:field="*{gender}" style="display:none;" required>
                        <option value="Nam" th:selected="${employee.getGender() == 'Nam'}">Nam</option>
                        <option value="Nữ" th:selected="${employee.getGender() == 'Nữ'}">Nữ</option>
                        <option value="Khác" th:selected="${employee.getGender() == 'Khác'}">Khác</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Ngày sinh: </label>
                    <span th:text="${employee.getDob()}" style="display:inline-block;"></span>
                    <input type="date" th:field="*{dob}" style="display:none;" required>
                </div>
                <div class="form-row">
                    <label>Chức vụ: </label>
                    <span th:text="${employee.getRole().getRoleName()}" style="display:inline-block;"></span>
                </div>
                <div class="form-row">
                    <label>Số điện thoại: </label>
                    <span th:text="${employee.getPhone()}" style="display:inline-block;"></span>
                    <input type="number" th:field="*{phone}" style="display:none;" required>
                </div>
                <div class="form-row">
                    <label>Email: </label>
                    <span th:text="${employee.getEmail()}" style="display:inline-block;"></span>
                    <input type="email" th:field="*{email}" style="display:none;" required>
                </div>
                <div class="form-row">
                    <label>Địa chỉ: </label>
                    <span th:text="${employee.getAddress()}" style="display:inline-block;"></span>
                    <input type="text" th:field="*{address}" style="display:none;" required>
                </div>
            </div>

            <!-- Buttons for Edit and Save -->
            <div>
                <button id="edit-button" type="button" class="btn btn-secondary" th:if="${!editMode}" onclick="toggleEditMode()">Chỉnh sửa</button>
                <button id="save-button" type="submit" class="btn btn-primary" style="display:none;">Lưu thay đổi</button>
            </div>

        </form>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
