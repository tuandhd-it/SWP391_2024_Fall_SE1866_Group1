<!DOCTYPE html>
    <html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <script>
        function toggleEditMode() {
            let spans = document.querySelectorAll(".profile span");
            let inputs = document.querySelectorAll(".profile input");
            let selects = document.querySelectorAll(".profile select"); // Add select elements

            // Toggle visibility between span and input elements
            spans.forEach(span => {
                span.style.display = span.style.display === "none" ? "inline-block" : "none";
            });

            inputs.forEach(input => {
                input.style.display = input.style.display === "none" ? "inline-block" : "none";
            });

            selects.forEach(select => {
                select.style.display = select.style.display === "none" ? "inline-block" : "none"; // Handle select elements
            });

            // Toggle buttons
            document.getElementById("edit-button").style.display = "none";
            document.getElementById("save-button").style.display = "inline-block";
        }

        function saveChanges() {
            alert("Thông tin đã được cập nhật!"); // Hiển thị thông báo

            // Chuyển hướng đến trang profile (có thể thay thế đường dẫn phù hợp)
            setTimeout(function() {
                window.location.href = "/profile"; // Chuyển về trang profile sau 1 giây
            }, 1000); // Chờ 1 giây trước khi chuyển trang
        }
    </script>
</head>
<body>
<header>
    <div class="container-header">
        <div class="logo">
            <img th:src="@{/img/logo.png}" alt="Dental Clinic Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Danh sách bệnh nhân</a></li>
                <li><a th:href="@{homePage}">Giới thiệu</a></li>
                <li><a href="#">Trợ giúp</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
        <div class="lang-login">
            <button>**Tiếng Việt**</button>
            <a th:href="@{/logout}"><button>Đăng xuất</button></a>
        </div>
    </div>
</header>

<div class="container">
    <div class="sidebar">
        <div class="user-info">
            <img th:src="@{/img/avt.jpg}" alt="User Icon" class="user-icon">
            <h2 th:text="${employee.getFirst_name() + ' ' + employee.getLast_name()}"></h2>
        </div>
        <ul class="menu">
            <li class="menu-item active">Tài khoản</li>
            <li class="menu-item">
                <a th:href="@{/editProfile}" >Sửa thông tin cá nhân</a>
            </li>
            <li class="menu-item">
                <a th:href="@{/changePass}" >Đổi mật khẩu</a>
            </li>
        </ul>
    </div>

    <div class="profile">
        <h1>Thông tin cá nhân</h1>
        <form>
            <div class="form-col">
                <div class="form-row">
                    <label>Họ và tên: </label>
                    <span th:text="${employee.getFirst_name() + ' ' + employee.getLast_name()}" style="display:inline-block;"></span>
                    <input type="text" th:value="${employee.getFirst_name() + ' ' + employee.getLast_name()}" style="display:none;">
                </div>
                <div class="form-row">
                    <label>Giới tính: </label>
                    <span th:text="${employee.getGender()}" style="display:inline-block;"></span>
                    <select name="gender" style="display:none;">
                        <option value="Nam" th:selected="${employee.getGender() == 'Nam'}">Nam</option>
                        <option value="Nữ" th:selected="${employee.getGender() == 'Nữ'}">Nữ</option>
                        <option value="Khác" th:selected="${employee.getGender() == 'Khác'}">Khác</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Ngày sinh: </label>
                    <span th:text="${employee.getDob()}" style="display:inline-block;"></span>
                    <input type="date" th:value="${employee.getDob()}" style="display:none;">
                </div>
                <div class="form-row">
                    <label>Chức vụ: </label>
                    <span th:text="${employee.getRole().getRoleName()}" style="display:inline-block;"></span>
                    <input type="text" th:value="${employee.getRole().getRoleName()}" style="display:none;">
                </div>
                <div class="form-row">
                    <label>Số điện thoại: </label>
                    <span th:text="${employee.getPhone()}" style="display:inline-block;"></span>
                    <input type="text" th:value="${employee.getPhone()}" style="display:none;">
                </div>
                <div class="form-row">
                    <label>Email: </label>
                    <span th:text="${employee.getEmail()}" style="display:inline-block;"></span>
                    <input type="email" th:value="${employee.getEmail()}" style="display:none;">
                </div>
            </div>
            <div class="form-row">
                <label>Địa chỉ: </label>
                <span th:text="${employee.getAddress()}" style="display:inline-block;"></span>
                <input type="text" th:value="${employee.getAddress()}" style="display:none;">
            </div>
            <div class="form-row">
                <button type="button" id="edit-button" onclick="toggleEditMode()">Chỉnh sửa</button>
                <button type="button" id="save-button" style="display:none;" onclick="saveChanges()">Lưu</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
