<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/serviceDetail.css}">
</head>
<body>

<div class="d-flex">
    <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
    <div class="main" style="overflow-y: auto; height: calc(100vh - 60px);">
        <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-md-12 profile">
                    <h1>Chi Tiết Dịch Vụ</h1>

                    <div class="card service-card">
                        <img alt="Service image" class="card-img-top"
                             th:src="@{/images/{filename}(filename=${service.img})}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${service.serviceName}"></h5>
                            <p class="card-text" th:text="${service.detail}"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <span>ID:</span>
                                <span th:text="${service.serviceId}"></span>
                            </li>
                            <li class="list-group-item">
                                <span>Giá:</span>
                                <span th:text="${service.price}"></span>
                            </li>
                            <li class="list-group-item">
                                <span>Chất liệu:</span>
                                <span th:text="${service.material}"></span>
                            </li>
                            <li class="list-group-item">
                                <span>Bảo hành:</span>
                                <span th:text="${service.guarantee}"></span>
                            </li>
                            <li class="list-group-item">
                                <span>Trạng thái:</span>
                                <span th:switch="${service.isActive}">
                                    <button class="btn btn-success status-btn" th:case="${true}" type="button">
                                        <i class="fas fa-check-circle me-1"></i> Kích hoạt
                                    </button>
                                    <button class="btn btn-warning status-btn" th:case="${false}" type="button">
                                        <i class="fas fa-pause-circle me-1"></i> Tạm ngưng
                                    </button>
                                </span>
                            </li>
                        </ul>
                        <div class="card-body card-actions text-center">
                            <a class="card-link edit-link"
                               th:href="@{/admin/updateService/{id}(id=${service.serviceId})}">
                                <i class="fas fa-edit me-1"></i> Chỉnh sửa
                            </a>
                            <a class="card-link back-link"
                               th:href="@{/admin/manageService}">
                                <i class="fas fa-arrow-left me-1"></i> Quay về
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
