<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<div class="d-flex">
    <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
    <div class="main">
        <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 profile">
                    <h1>Chi Tiết Dịch Vụ</h1>

                    <div class="card" style="width: 20rem;">
                        <img class="card-img-top" th:src="@{/img/{img}(img=${service.img})}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${service.serviceName}"></h5>
                            <p class="card-text" th:text="${service.detail}"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID : <span th:text="${service.serviceId}"></span></li>
                            <li class="list-group-item">Giá : <span th:text="${service.price}"></span></li>
                            <li class="list-group-item">
                                <span class="col-md">Trạng thái :</span>
                                <span th:switch="${service.isActive}" class="col-md">

                                    <button th:case="${true}" type="button" class="btn btn-success" style="padding: 5px; margin: 5px">Kích hoạt</button>

                                    <button th:case="${false}" type="button" class="btn btn-warning" style="padding: 5px;margin: 5px">Tạm ngưng</button>
                                </span>
                            </li>
                        </ul>
                        <div class="card-body text-center">
                            <a href="#" class="card-link">Edit</a>
                            <a href="/admin/manageService" class="card-link">Quay về</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
