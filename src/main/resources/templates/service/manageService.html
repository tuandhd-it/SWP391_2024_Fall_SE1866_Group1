<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Manage Service</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
  <script crossorigin="anonymous"
          integrity="sha384-DGnVWbdW9QpJAz/rJHlI6lhQsRbZ7PXfpNOf4eKvcL2ojdCpb/O2IlD5afI7gk/C"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</head>
<body>
<div class="d-flex">
  <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
  <div class="main">
    <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 profile">
          <div class="row" style="width: 100%;">
            <h1 class="col-md-10">
              Danh sách dịch vụ
            </h1>
            <div class="col-md-2">
              <button type="button" style="margin-bottom: 20px" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal">
                Thêm dịch vụ
              </button>
            </div>

          </div>
          <form class="input-group row">
            <!-- Sort Type Dropdown -->
            <div class="col-md-2">
              <select class="form-select" id="sortType" name="sort" aria-label="Sort By">
                <option value="idAsc" th:selected="${sort == 'idAsc'}">Bộ lọc</option>
                <option value="nameAsc" th:selected="${sort == 'nameAsc'}">Tên Tăng Dần</option>
                <option value="nameDesc" th:selected="${sort == 'nameDesc'}">Tên Giảm Dần</option>
                <option value="priceAsc" th:selected="${sort == 'priceAsc'}">Giá Tăng Dần</option>
                <option value="priceDesc" th:selected="${sort == 'priceDesc'}">Giá Giảm Dần</option>
              </select>
            </div>

            <!-- Search Type Dropdown -->
            <div class="col-md-3">
              <select class="form-select" id="searchType" aria-label="Search Type" name="searchType">
                <option value="name" th:selected="${searchType == 'name'}">Tìm kiếm theo tên</option>
                <option value="id" th:selected="${searchType == 'id'}">Tìm kiếm theo ID</option>
              </select>
            </div>

            <!-- Search Input -->
            <input class="form-control col-md-4" type="search" placeholder="Nhập tên dịch vụ" aria-label="Search" id="searchInput" name="search" th:placeholder="${searchType == 'id'} ? 'Nhập ID dịch vụ' : 'Nhập tên dịch vụ'" th:value="${search}">

            <!-- Search Button -->
            <button class="btn btn-outline-success col-md-3" type="submit">Tìm kiếm</button>
          </form>
            <table class="table table-bordered table-hover mt-3">
              <thead class="table-dark">
                <tr>
                  <th style="width: 10%;">ID</th>
                  <th style="width: 35%;">Tên dịch vụ</th>
                  <th style="width: 20%;">Giá</th>
                  <th style="width: 20%;">Trạng thái</th>
                  <th style="width: 15%;">Tùy chỉnh</th>
                </tr>
              </thead>
              <tbody>
              <tr th:each="ser : ${listService}">
                <td th:text="${ser.serviceId}"></td>
                <td th:text="${ser.serviceName}"></td>
                <td th:text="${ser.price}"></td>
                <td>
                  <div style="display: flex" th:switch="${ser.isActive}">

                      <button th:case="${true}" type="button" class="btn btn-success" style="padding: 5px; margin: 5px" th:value="${ser.serviceId}">Kích hoạt</button>

                      <button th:case="${false}" type="button" class="btn btn-warning" style="padding: 5px;margin: 5px" th:value="${ser.serviceId}">Tạm ngưng</button>
                  </div>

                </td>
                <td>
                  <span class="table-action-icons">
                      <button type="button" class="btn btn-link p-0">
                        <a th:href="@{detail/{id}(id=${ser.serviceId})}">
                          <i class="bi bi-eye"></i>
                        </a>

                      </button >
                      <button type="button" class="btn btn-link p-0">
                        <a th:href="@{updateService/{id}(id=${ser.serviceId})}">
                          <i class="bi bi-pencil-square"></i>
                        </a>

                      </button>
                  </span>
                </td>

              </tr>
              </tbody>
            </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <!-- Previous button -->
              <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/manageService(page=${currentPage - 1}, search=${search}, sort=${sort})}" tabindex="-1">Previous</a>
              </li>

              <!-- Pagination Numbers -->
              <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                  th:classappend="${currentPage == i} ? 'active'">
                <a class="page-link" th:href="@{/admin/manageService(page=${i}, search=${search}, sort=${sort})}" th:text="${i}">1</a>
              </li>

              <!-- Next button -->
              <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/manageService(page=${currentPage + 1}, search=${search}, sort=${sort})}">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="serviceModalLabel">Thêm dịch vụ mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="serviceForm">
          <div class="mb-3">

            <div class="form-group">
              <label for="imageInput" class="form-label">Ảnh minh họa</label>
              <input type="file" name="img" class="form-control" id="imageInput" onchange="previewImage()">
              <div id="imagePreviewContainer" style="display: none; text-align: center;">
                <br>
                <img id="imagePreview" src="#" alt="Ảnh xem trước" style="max-width: 50%; height: auto;">
                <div id="serviceImageHelp" class="form-text">Service Image</div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="serviceName">Tên dịch vụ:</label>
            <input type="text" id="serviceName" class="form-control" name="serviceName">
          </div>

          <div class="form-group">
            <label for="price">Giá:</label>
            <input type="number" step="0.01" id="price" class="form-control" name="price" oninput="checkFormValidity()">
          </div>

          <div class="form-group">
            <label for="detail" class="form-label">Mô tả:</label>
            <textarea class="form-control" id="detail" name="detail" rows="3" placeholder="Enter service details" oninput="checkFormValidity()"></textarea>
          </div>
          <div class="form-group">
            <label for="material">Chất liệu:</label>
            <input type="text" id="material" class="form-control" name="material">
          </div>
          <div class="form-group">
            <label for="guarantee">Bảo hành:</label>
            <input type="text" id="guarantee" class="form-control" name="guarantee">
          </div>

          <div class="form-group row">
            <div class="col-sm-2" >Active:</div>
            <div class="col-sm-10">
              <input type="checkbox" class="form-check-input" id="isActive" name="isActive" value="1">
            </div>


          </div>

          <div class="modal-footer justify-content-center mt-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="submit" class="btn btn-primary" id="saveButton" disabled>Lưu thay đổi</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
  document.getElementById('searchType').addEventListener('change', function() {
    const searchInput = document.getElementById('searchInput');
    if (this.value === 'id') {
      searchInput.placeholder = 'Nhập ID dịch vụ';
    } else {
      searchInput.placeholder = 'Nhập tên dịch vụ';
    }
  });
  const banButtons = document.querySelectorAll('.btn-success');
  const inactiveButtons = document.querySelectorAll('.btn-warning');

  const swalWithBootstrapButtons = Swal.mixin({
    customClass: {
      confirmButton: "btn btn-success",
      cancelButton: "btn btn-danger"
    },
    buttonsStyling: false
  });
  banButtons.forEach(function (button) {
    button.addEventListener('click', function () {
      const id = this.getAttribute('value');

      swalWithBootstrapButtons.fire({
        title: "Bạn có muốn tạm ngưng dịch vụ không ?",
        text: "Tạm ngưng dịch vụ với ID: " + id + "!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Đồng ý!",
        cancelButtonText: "Hủy!",
        dangerMode: true,
      }).then((result) => {
        if (result.isConfirmed) {
          banService(id);
        } else {
          swalWithBootstrapButtons.fire({
            title: "Cancelled",
            icon: "error"
          });
        }
      });
    });
  });

  inactiveButtons.forEach(function (button) {
    button.addEventListener('click', function () {
      const id = this.getAttribute('value');

      swalWithBootstrapButtons.fire({
        title: "Bạn có muốn kích hoạt ?",
        text: "Kích hoạt dịch vụ với ID: " + id + "!",
        icon: "success",
        showCancelButton: true,
        confirmButtonText: "  Đồng ý!  ",
        cancelButtonText: "  Hủy!  ",
        dangerMode: false,
      }).then((result) => {
        if (result.isConfirmed) {
          activateService(id);
        } else {
          swalWithBootstrapButtons.fire({
            title: "Cancelled",
            icon: "error"
          });
        }
      });
    });
  });

  function banService(id) {
    fetch('/service/ban', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: 'id=' + encodeURIComponent(id)
    }).then(response => {
      if (response.ok) {
        swalWithBootstrapButtons.fire({
          title: "Thành công!",
          text: "Tạm ngưng dịch vụ thành công",
          icon: "success"
        })
                .then(() => {
                  location.reload();
                });
      } else {
        Swal.fire("Please try again later.");
      }
    }).catch(error => {
      swal("Please try again later.");
    });
  }

  function activateService(id) {
    fetch('/service/activate', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: 'id=' + encodeURIComponent(id)
    }).then(response => {
      if (response.ok) {
        swalWithBootstrapButtons.fire({
          title: "Thành công!",
          text: "Kích hoạt dịch vụ thành công",
          icon: "success"
        })
        .then(() => {
          location.reload();
        });
      } else {
        Swal.fire("Please try again later.");
      }
    }).catch(error => {
      swal("Please try again later.");
    });
  }
  function checkFormValidity() {
    const serviceName = document.getElementById('serviceName').value.trim();
    const price = document.getElementById('price').value.trim();
    const detail = document.getElementById('detail').value.trim();
    const imageInput = document.getElementById('imageInput').value;

    // Kiểm tra tất cả các trường xem có được nhập đầy đủ không
    if (serviceName && price && detail && imageInput) {
      document.getElementById('saveButton').disabled = false; // Enable nút lưu
    } else {
      document.getElementById('saveButton').disabled = true; // Disable nút lưu
    }
  }
  document.getElementById('serviceForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const serviceName = document.getElementById('serviceName').value.trim();
    const price = document.getElementById('price').value.trim();
    const detail = document.getElementById('detail').value.trim();
    const material = document.getElementById('material').value.trim();
    const guarantee = document.getElementById('guarantee').value.trim();
    const checkbox = document.getElementById('isActive');
    let isActive = 0;
    if (checkbox.checked) {
      isActive = checkbox.value;
    }

    const imgInput = document.getElementById('imageInput');
    console.log("imgInput:"+imgInput);
    const imgFile = imgInput.files[0];
    console.log("imgFile:"+imgFile);
    // Lấy dữ liệu từ các trường input
    const formData = new FormData();
    formData.append('serviceName', serviceName);
    formData.append('price', price);
    formData.append('isActive', isActive);
    formData.append('material', material);
    formData.append('guarantee', guarantee);
    formData.append('detail', detail);
    formData.append('img', imgFile);

    try {
      const response = await fetch('/service/addService', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        swalWithBootstrapButtons.fire({
          title: "Thành công!",
          text: "Thêm dịch vụ thành công",
          icon: "success"
        }).then(() => {
          // Reload the page
          location.reload();
        });
      } else {
        Swal.fire({
          icon: "error",
          title: "Đã tồn tại dịch vụ này",
        })
      }
    } catch (error) {
      // Xử lý lỗi kết nối
      console.error('Lỗi kết nối:', error);
    }
  });

  function previewImage() {
    var input = document.getElementById("imageInput");
    var previewContainer = document.getElementById("imagePreviewContainer");
    var preview = document.getElementById("imagePreview");

    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function (e) {
        preview.src = e.target.result;
        previewContainer.style.display = "block";
      }

      reader.readAsDataURL(input.files[0]);
    } else {
      previewContainer.style.display = "none";
      preview.src = "#";
    }
  }

</script>
<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script crossorigin="anonymous"
        integrity="sha384-DGnVWbdW9QpJAz/rJHlI6lhQsRbZ7PXfpNOf4eKvcL2ojdCpb/O2IlD5afI7gk/C"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
