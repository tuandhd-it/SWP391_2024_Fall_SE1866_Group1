<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManageAcc</title>
    <link rel="stylesheet" th:href="@{/css/manage.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
</head>
<body>

<style>
    .fa-trash {
        margin-left: 10px;
        cursor: pointer;
    }
</style>

<div class="d-flex">
    <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
    <div class="main">
        <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 profile">
                    <h1>Danh sách thuốc</h1>

                    <!-- Thông báo cập nhật -->
                    <div th:if="${message}" class="alert alert-success">
                        <p th:text="${message}"></p>
                    </div>

                    <!-- <form th:action="@{/#}" method="get" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm tài khoản" th:value="${keyword}">
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </div>
                    </form> -->


                    <!-- Bảng danh sách tài khoản -->
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th>Mã thuốc</th>
                                <th>Tên</th>
                                <th>Đơn vị</th>
                                <th>Số lượng</th>
                                <th>Giá</th>
                                <th>Thành phần</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="medicine : ${medicines}">
                                <td th:text="${medicine.regNumber}"></td>
                                <td th:text="${medicine.medicineName}"></td>
                                <td th:text="${medicine.unit}"></td>
                                <td th:text="${medicine.quantity}"></td>
                                <td th:text="${medicine.price}"></td>
                                <td th:text="${medicine.ingredients}"></td>
                                <td>
                                        <span class="table-action-icons">

                                            <button type="button" class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#editPasswordModal">
                                                <i class="fa-solid fa-pen" title="Chỉnh sửa"></i>
                                            </button>


                                            <a th:action="@{/static}">
                                                <i class="fa-solid fa-trash" style="color: red" title="Xóa"></i>
                                            </a>
                                        </span>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Điều hướng phân trang -->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
