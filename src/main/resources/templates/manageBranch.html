<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Manage Clinic Branch</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>
<div class="d-flex">
    <aside th:replace="~{dashboardNav :: sidebar}"></aside>
    <div class="main">
        <nav th:replace="~{dashboardHeader :: header}"></nav>

        <div class="card mb-3 w-100 h-100" >
            <h2 class="mt-5" style="text-align: center"><b>Quản Lý Cơ Sở</b></h2>
            <div class="row g-0 my-3" style="margin-left: 18%" th:each="branch : ${branches}">
                <div class="col-md-4 mt-3">
                    <img th:src="${branch.getBranch_img()}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title mb-1 mt-0" ><b th:text="${branch.getBranchName()}"></b></h5>
                        <b>Mô tả: </b><span class="card-text mb-1" th:text="${branch.getBranch_description()}"></span><br/>
                        <b>Địa chỉ:</b><span class="card-text mb-1" th:text="${branch.getBranch_address()}"></span><br/>
                        <b>Điện thoại:</b><span class="card-text mb-1" th:text="${branch.getBranch_phone()}"></span><br/>
                        <p class="card-text" ><small class="text-muted" th:text="${branch.isActive()}"></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/dashboard.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-DGnVWbdW9QpJAz/rJHlI6lhQsRbZ7PXfpNOf4eKvcL2ojdCpb/O2IlD5afI7gk/C"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
