<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManageAcc</title>
    <link rel="stylesheet" th:href="@{/css/manage.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Main Body -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <div class="user-info text-center">
                <img th:src="@{/img/avt.jpg}" alt="User Icon" class="user-icon img-fluid rounded-circle">
                <h2 th:text="${employee.getFirst_name() + ' ' + employee.getLast_name()}"></h2>
            </div>
            <ul class="menu list-unstyled">
                <li class="menu-item active">Quản lý tài khoản</li>
                <li class="menu-item"><a th:href="@{/#}">Quản lý cơ sở</a></li>
                <li class="menu-item">Quản lý bệnh nhân</li>
            </ul>
        </div>

        <div class="col-md-9 profile">
            <h1>Danh sách tài khoản</h1>
            <div class="search mb-3">
                <input type="text" class="form-control" placeholder="Search">
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>
                            <span th:text="${list.getEmp_id()}"></span>
                        </th>
                        <th>
                            <span th:text="${list.getEmp_id()}"></span>
                        </th>
                        <th>Username</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td>1</td>
                        <td>Jane Doe</td>
                        <td>abcxyz</td>
                        <td>0966666666</td>
                        <td>jane.doe@example.com</td>
                        <td>Bác sĩ</td>
                        <td>Active</td>
                        <td>
                            <span class="table-action-icons">
                                 <a th:href="@{/#}">
                                     <img th:src="@{/img/edit.png}"   class="editIcon" title="Edit">
                                 </a>
                               <a th:href="@{/#}">
                                   <img th:src="@{/img/thungrac.png}"  class="deleteIcon" title="Delete">
                               </a>
                            </span>
                        </td>
                    </tr>
                    <!-- Add similar rows as needed -->
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item "><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
