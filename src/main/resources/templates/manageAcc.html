<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManageAcc</title>
    <link rel="stylesheet" th:href="@{/css/manage.css}">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="d-flex">
    <aside th:replace="~{dashboardNav :: sidebar}"></aside>
    <div class="main">
        <nav th:replace="~{dashboardHeader :: header}"></nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 profile">
                    <h1>Danh sách tài khoản</h1>
                    <div class="search mb-3">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th>
<!--                                    <span th:text="${list.getEmp_id()}"></span>-->
                                </th>
                                <th>
<!--                                    <span th:text="${.getEmp_id()}"></span>-->
                                </th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Tên</th>
                                <th>Vai trò</th>
                                <th>Trạng thái</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="emp : ${employees}">
                                <td th:text="${emp.getEmail()}"></td>
                                <td th:text="${emp.getPhone()}"></td>
                                <td th:text="${emp.getFirst_name()}"></td>
                                <td th:text="${emp.getRole()}"></td>
                                <td th:text="${emp.is_active()}"></td>
                                <td></td>
                            <span class="table-action-icons">
                                 <a th:href="@{/#}">
                                     <img th:src="@{/img/edit.png}" class="editIcon" title="Edit">
                                 </a>
                               <a th:href="@{/#}">
                                   <img th:src="@{/img/thungrac.png}" class="deleteIcon" title="Delete">
                               </a>
                            </span>
                                </td>
                            </tr>
                            <!-- Add similar rows as needed -->
                            </tbody>
                        </table>
                    </div>

                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item "><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">5</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/dashboard.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
<!-- Main Body -->


<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
