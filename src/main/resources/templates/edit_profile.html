<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/edit_profile.css}">

</head>
<body>
<header>
    <div class="container-header">
        <div class="logo">
            <img th:src="@{/img/logo.png}" alt="Dental Clinic Logo"/>
        </div>
        <nav>
            <ul>
                <li><a href="#">Danh sách bệnh nhân</a></li>
                <li><a href="landing_page.html">Giới thiệu</a></li>
                <li><a href="#">Trợ giúp</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
        <div class="lang-login">
            <button>**Tiếng Việt**</button>
            <button>Đăng xuất</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="sidebar">
        <div class="user-info">
            <img th:src="@{/img/avt.jpg}" alt="User Icon" class="user-icon">
            <h2>Đỗ Khắc Nam</h2>
        </div>
        <ul class="menu">
            <li class="menu-item">Tài khoản</li>
            <li class="menu-item active">Sửa thông tin cá nhân</li>
            <li class="menu-item">Đổi mật khẩu</li>
        </ul>
    </div>
    <div class="profile">
        <h1>Chỉnh sửa thông tin cá nhân</h1>
        <form>
            <div class="form-col">
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" placeholder="Đỗ Khắc Nam">
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <select id="gender">
                        <option value="male">Nam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Ngày sinh</label>
                    <input type="text" id="dob" placeholder="dd/mm/yy">
                </div>
                <div class="form-group">
                    <label for="position">Chức vụ</label>
                    <select id="position">
                        <option value="doctor">Bác sĩ</option>
                    </select>
                </div>
            </div>
            <div class="form-group1">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" placeholder="">
            </div>
            <div></div>
            <div class="form-group1">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" placeholder="">
            </div>
            <div class="buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="save-button">Save</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
