<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManageAcc</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
  <style>
    .div-table {
      max-height: 400px; /* Chiều cao tối đa */
      overflow-y: auto;  /* Cuộn dọc */
    }
  </style>
</head>
<body>
<div class="d-flex">
  <aside th:replace="~{/layout/dashboardNav :: sidebar}"></aside>
  <div class="main">
    <nav th:replace="~{/layout/dashboardHeader :: header}"></nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 profile">
          <h1>Bảng chấm công</h1>
          <form method="get" class="mb-3">
            <div class="form-group">
              <label for="date">Chọn ngày:</label>
              <div class="row">
                <input type="date" id="date" name="date" class="form-control col-md" required
                       th:value="${selectedDate}"
                >
                <button type="submit" class="btn btn-primary col-md">Kiểm tra</button>
              </div>

            </div>

          </form>

          <h3>Ngày kiểm tra: <span th:text="${selectedDate}"></span></h3>
          <div class="div-table" style="width: 100%">
            <table style="width: 100%" class="table table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>Mã nhân viên</th>
              <th>Tên nhân viên</th>
              <th>Check In</th>
              <th>Check Out</th>
              <th>Chú thích</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attendance : ${attendances}">
              <td th:text="${attendance.timeTrackingId}"></td>
              <td th:text="${attendance.employee.getEmp_id()}"></td>
              <td th:text="${attendance.employee.getFirst_name()} + ' ' + ${attendance.employee.getLast_name()}"></td>
              <td th:text="${attendance.getFormattedCheckIn()}"></td>
              <td th:text="${attendance.getFormattedCheckOut()}"></td>
              <td>
                <p th:class="${attendance.checkIn == null ? 'text-danger' : 'text-success'}"
                   th:text="${attendance.checkIn == null ? 'Chưa checkin' : 'Đã checkin'}"></p>
                <p       th:class="${attendance.checkOut == null ? 'text-danger' : 'text-success'}"
                        th:text="${attendance.checkOut == null ? 'Chưa checkout' : 'Đã checkout'}"></p>

              </td>
            </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
